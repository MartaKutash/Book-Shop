<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style-order.css">
	<body>
		<div class="form_title"><strong>Delivery Form</strong></div>
		<div class="input_forms">
			<div class="input_field">
				<label>Name: </label>
				<input id="name" type="text" minlength="4" class="input" placeholder=" " required="">
			</div>
			<div class="input_field">
				<label>Surname: </label>
				<input id="surname" type="text" minlength="5" class="input" placeholder=" " required="">
			</div>
			<div class="input_field">
				<label>Delivery Date:</label>
				<input type="date" id="deliveryDate" class="input" placeholder="1970-01-01" required="">
			</div>
			<div class="input_field">
				<label>Street: </label>
				<input id="street" type="text" minlength="5" class="input" placeholder=" " required="">
			</div>
			<div class="input_field">
				<label>House number: </label>
				<input id="house" type="number" min="1" class="input" placeholder=" " required="">
			</div>
			<div class="input_field">
				<label>Flat number: </label>
				<input id="flat" class="input" pattern="^([^-]|[0-9])[0-9-]*" placeholder=" " required="">
			</div>
		</div>
		<div class="radios">
			<div class="type_radio"><p>Choose the payment type:</p>
				<div class="input_group">
					<input type="radio" onkeyup="check();" id="cash" name="payment">
					<label class="payment_radio_label" for="cash">Cash</label>
				</div>
				<div class="input_group">
					<input type="radio" id="card" onkeyup="check();" name="payment" checked="">
					<label class="payment_radio_label" for="card">Card</label>
				</div>
			</div>
			<div class="type_radio"><p>Choose the gift:</p>
				<div class="input_group">
					<input type="radio" id="pack" onkeyup="check();" name="gift">
					<label class="gift_radio_label" for="pack">Pack as a gift</label>
				</div>
				<div class="input_group">
					<input type="radio" id="discount" onkeyup="check();" name="gift" checked="">
					<label class="gift_radio_label" for="discount">Provide 2% discount to the next time</label>
				</div>
			</div>
			<div class="inputfield">
				<input type="submit" value="Complete" id="btn1" disabled="disabled">
			</div>
		</div>
		<script src="validation.js"></script>
	</body>
</html>
